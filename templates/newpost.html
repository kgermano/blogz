{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form method='post'>
            
            <label for="title">Title for your new blog:</label>
                <br />
                <input type="text" name="title" value='{{title}}' />
                
            
            <br />
            <br />
        
            <label for="body">Body for new blog:</label>
                <br />
               <!--<input type="text", rows='5', cols='10', name="body" value='{{body}}'/> -->
               <textarea name='body' rows='5', cols='20', wrap='soft', value='{{body}}'></textarea> 
                
             <br />
             <span class='error'>{{error}}</span>
            <input type="submit" value='Add Entry' />
        
    </form>
    

    {% endblock %}

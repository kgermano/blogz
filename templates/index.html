{% extends "base.html" %}

{% block content %}
    <h1 style="text-align:center;" >Build a Blog</h1>
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
        <ul>
            {% for blog in blogs %}
            <li style ="list-style:none;" >{{blog.name}}
                <form method="POST" action="/blog" style="display:inline-block;">
                    <input type="hidden" name="blog-id" value="{{blog.id}}" />
                </form>
            </li>
            {% endfor %}
        </ul>
        
    {% endif %}
        
{% endblock %}
